<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar ps ps--theme_default ps--active-y">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav" [routerLinkActive]="['active']">
      <ul id="sidebarnav" class="in">

        <li class="active">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <i class="mdi mdi-gauge"></i>
            <span class="hide-menu">
              Work Section
              <span class="label label-rouded label-themecolor pull-right">{{ sidebarRoutes.length }}</span>
            </span>
          </a>

          <ul aria-expanded="true" class="collapse in">
            <li *ngFor="let route of sidebarRoutes">
              <a [routerLink]="[route.route]" [routerLinkActive]="['active']">{{ route.title }}</a>
            </li>
          </ul>
        </li>

        <li class="active">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <i class="mdi mdi-account"></i>
            <span class="hide-menu">
              Profile Section
              <span class="label label-rouded label-themecolor pull-right">1</span>
            </span>
          </a>

          <ul aria-expanded="true" class="collapse in">
            <li>
              <a [routerLink]="['/dashboard/profile']">My Profile</a>
            </li>
          </ul>
        </li>


      </ul>
    </nav>
    <!-- End Sidebar navigation -->
    <div class="ps__scrollbar-x-rail" style="left: 0px; bottom: 0px;">
      <div class="ps__scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
    </div>
    <div class="ps__scrollbar-y-rail" style="top: 0px; height: 485px; right: 0px;">
      <div class="ps__scrollbar-y" tabindex="0" style="top: 0px; height: 242px;"></div>
    </div>
  </div>
  <!-- End Sidebar scroll-->
</aside>
