<section id="wrapper" class="login-register login-sidebar" [style.background-image]="style.url">
  <div class="login-box card">
    <div class="card-body">

      <form class="form-horizontal form-material animated fadeIn" id="loginform"
            [formGroup]="loginform"
            (ngSubmit)="submit()"
            autocomplete="off"
            [ngStyle]="{ 'display': styleForm }">
        <a href="javascript:void(0)" class="text-center db">
          <img src="./assets/images/logo-icon.png" alt="Home" />
          <br/>
          <img src="./assets/images/logo-text.png" alt="Home" />
        </a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <label for="email"></label>
            <input class="form-control" id="email"
                   type="text" required placeholder="Email"
                   name="email" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="password"></label>
            <input class="form-control" id="password" type="password" autocomplete="false"
                   required placeholder="Password"
                   name="password" formControlName="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right" (click)="alternarEstilo()">
              <i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Don't have an account?
            <a [routerLink]="['/register']" class="text-primary m-l-5">
              <b>Sign Up</b>
            </a>
          </div>
        </div>
      </form>

      <form class="form-horizontal animated fadeIn" id="recoverform" [ngStyle]="{ 'display': styleForm2 }">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <label for="email-reset"></label>
            <input class="form-control" id="email-reset" type="text" required placeholder="Email"
                   name="UserEmailReset" [(ngModel)]="userEmailReset">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                    type="submit"
                    (click)="sendEmailResetAndResetClass()">
              Reset
            </button>
            <div class="form-group m-b-0" style="margin-top: 10px">
              <div class="col-sm-12 text-center">
                <a href="javascript:void(0)" (click)="alternarEstilo()" class="text-primary m-l-5">
                  <b>Close Recovery Password</b>
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
