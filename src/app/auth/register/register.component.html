



<section id="wrapper" class="login-register login-sidebar animated fadeIn"
         [style.background-image]="style.url">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" autocomplete="off"
            (ngSubmit)="submitRegister()"
            [formGroup]="registerform">
        <a href="javascript:void(0)" class="text-center db">
          <img src="./assets/images/logo-icon.png" alt="Home" />
          <br/>
          <img src="./assets/images/logo-text.png" alt="Home" />
        </a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
<!--        <div class="form-group m-t-20">-->
<!--          <div class="col-xs-12">-->
<!--            <input class="form-control" type="text" required="" placeholder="Name">-->
<!--          </div>-->
<!--        </div>-->
        <div class="form-group ">
          <div class="col-xs-12">
            <label for="email_register"></label>
            <input class="form-control" type="text" required placeholder="Email"
                   id="email_register" autocomplete="off" name="email" formControlName="email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <label for="password_register"></label>
            <input class="form-control" type="password" required="" placeholder="Password"
                   id="password_register" autocomplete="off" name="password" formControlName="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="password_confirm_register"></label>
            <input class="form-control" type="password" required="" placeholder="Confirm Password"
                   id="password_confirm_register" autocomplete="off"
                   name="passwordConfirm" formControlName="passwordConfirm">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                    type="submit" [disabled]="registerform.valid != true">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              Already have an account?
              <a [routerLink]="['/login']" class="text-info m-l-5">
                <b>Sign In</b>
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
